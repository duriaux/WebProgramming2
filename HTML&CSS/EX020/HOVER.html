<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Example of Hover</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Arima:wght@600&family=Berkshire+Swash&family=Kantumruy+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Rubik+Moonrocks&display=swap');
body{
font-family: 'Rubik Moonrocks', cursive;
text-align: center;
}
div > p{
display:none;
}
div:hover > p{
display: block;
color: darkorange;
background-color: blue;
width:500px;
height: 300px;
font-size:70px;

}
div:hover{
color: brown;
}

</style>
</head>
<body>
<h1>Hover Example:</h1>
<p>Hover 'mouse' over text below</p>
<div>hover here
<p>Mãe, buen día!</p>
</div>
<p>End of example</p>
</body>
</html>
