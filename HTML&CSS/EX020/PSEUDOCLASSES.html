<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pseudo-Class</title>
<style>

div{
display: inline-block;
background-color: lightgray;
border: 9px solid rgb(191, 46, 46) ;
text-align: center;
height:200px;
width:200px;
}

<!--pseudo classes relate to an element or a class-->

div:hover{
background-color: rgba(17, 28, 110, 0.468);
}


</style>


</head>
<body>
<div id="d1">01</div>
<div id="d2">02</div>
<div id="d3">03</div>
</body>
