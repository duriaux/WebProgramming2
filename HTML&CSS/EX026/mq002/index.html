<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries</title>

<!--media = all => the styling will work for any device(laptop, computer, cell).


Media Queries = Media type + Media feature
    
    feature = characteristic of Media, e.i, characteristic of screen

    type media = screen and...
    feature media: (orientation: portrait)
    
    type media = screen and...
    feature media = (orientation: landscape)

    CSS link for screen => media attribute receives screen value
  
  DIFFERENT LINKS //DIFFERENT FILES FOR DIFFERENT MEDIAS 



-->
<link rel="stylesheet" href="styles/style.css" media="all">

<link rel="stylesheet" href="styles/portrait.css"media="screen and (orientation: portrait)">
<link rel="stylesheet" href="styles/landscape.css"media="screen and (orientation: landscape)">








</head>

 <h1>Change the Orientation of Your Device</h1> 
</body>
