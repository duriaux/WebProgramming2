<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form 04</title>

<!--fieldset tag => to group similar data, for ex., name, mail, tel; school year, average, name, age;employee,profession,salary,extra hour

fieldset tag > legend tag => it names the grouping



-->



</head>
<body>  

<h1>






<form action="register.js"method="get"autocomplete="on">
<fieldset>

<legend>Personal Data</legend>

  <p>
  
      <label for="iName">Name:</label>
      <input type="text"name="name"id="iname"autocomplete="name"required minilenght="7"maxlength="33"placeholder="nickname"size="7">
  
  </p>
  
  <p>
  
  <label for="iEmail">E-mail:</label><input type="email"name="email"id="iEmail"autocomplete="email"placeholder="xxxx@xx.xxx">
  
  </p>
  
  
  <p>
  
  <label for="iTel">CelPhone:</label>
  <input type="tel"name="tel"id="iTel"autocomplete="tel"pattern="^\(\d{2}\)[0-9]{4,5}-\d{4}$"placeholder="(xx)xxxx or xxxxx-xxxx"required>
  
  </p>
</fieldset>





<p>
  <input type="submit"value="Send">
</p>

<p>
  <input type="reset"value="Clean">
</p>

</form>

</h1>

</body>
</html>
