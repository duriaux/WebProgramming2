<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form03</title>
<!-- 
min & max element => minimum & maximum values to be applied.

step =>it increases or decreasesa value from a constant value. 

type=number => soi is donly possible type digits. ''

autocomplete=name => names will be suggested for inbox

value element => when using 'value' element the placehold won't answer anymore.
-->

</head>
<body>

  <form action="register.js"method="GET"autocomplete="on">

<fieldset>

<legend>First Semester/2023</legend>

<p>
  
  <label for="iName">Name: </label><input type="text"name="name"id="iName"size="11"placeholder="Student Name"required minilength="5"maxlength="21"autocomplete="name">

</p>
<br>


<p>

  <label for="iMonth">Month: </label>
  <input type="month"name="month"id="iMonth"required value="2023-05">

</p>
<br>


<p>

  <label for="iDay">Test Day: </label><input type="date"name="day"id="iDay"value="2023-05-28"required>

</p>
<br>


<p>
<label for="iHour">Test Schedule: </label><input type="time"name="hour"id="iHour"require value="10:00">

</p>
<br>


<p>

<label for="IAverage">Semester Average</label>
<input type="number"name="average"id="iAverage"require min="0"max="10"step="0.2"placeholder="0 to 10">

</p>
<br>


<p>
  <input type="submit"value="Send">
  <input type="reset"value="Clean">
</p>









</fieldset>









  </form>
 

</body>
</html>
