<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form03</title>
<!-- 
min & max element => minimum & maximum values to be applied.

step =>it increases or decreasesa value from a constant value. 

type=number => soi is donly possible type digits.

autocomplete=name => names will be suggested for inbox

value element => when using 'value' element the placehold won't answer anymore.
-->

</head>
<body>
 <h1>Form Test: Student Grade</h1>
<form action="register.js"method="get"autocomplete="on">

  <p>

<label for="iName">Name:</label>
<input type="text"name="name"id="iName"required maxlength="30"placeholder=" Name"autocomplete="name"size="15">

</p>

<p>
<label for="iAverage">Average:</label>
<input type="number"name="average"id="iAverage" min="0"max="10"placeholder="0 to 10"value="5.0"step="0.2"required>

</p>

<p>
  
  <label for="iMonth">School Year:</label>
  <input type="month"name="month"id="iMonth"placeholder="month"value="2023-01"></p>

<p>
  <label for="iDay">Test Day:</label>
  
  <input type="date"name="dia"id="iDay"value="2022-08-15"></p>


  <p>

<label for="iHour">Test Schedule:</label>

<input type="time"name="hour"id="iHour"value=17:25>

  </p>


  <p>

<input type="submit"value="Send">
<input type="reset"value="Clean">

</p>

</form>
 

</body>
</html>
