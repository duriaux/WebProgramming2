<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 04</title>
  <style>

body{
font-family: Arial, Helvetica, sans-serif;
background-color:lightsalmon;
}
table{
border-collapse:collapse;
width:400px;
font-size:1.3m;
}
div#container{
  overflow-x:auto;
}
caption{

font-size: 1.6em;
}
th, td{

border: 2px dashed gray;
padding: 10px;

}
tr:nth-child(even){
background-color: rgb(255, 255, 15);

}
tr:nth-child(odd){
  background-color:rgb(42, 165, 130);
}
</style>
</head>

<body>

<div>
  <table>
  
  <caption>Favorite Movies</caption>
  
  <thead>
  <tr>
    <th scope="col">Groups</th>
    <th scope="col" >Names</th>
    <th colspan="3"scope="colgroup" >Movies</th>
  </tr>
  
  </thead>
  
  <tfoot>
    <tr>
      <th colspan="4"scope="row">Total</th>
      <td>1000</td>
    </tr>
  </tfoot>
  
  <tbody>
  
  <tr>
    <th rowspan="3"scope="rowgroup" >Women</th>
    <td>Anna Maria Santos</td>
    <td>Alien</td>
    <td>Rambo</td>
    <td>Avengers</td>
  </tr>
  
  
  <tr>
    <td>Beatriz Souza</td>
    <td>Hulk</td>
    <td>Inception</td>
    <td>Batman</td>
  </tr>
  
  <tr>
    <td>Cláudia Melo</td>
    <td>Oblivion</td>
    <td>Matrix</td>
    <td>Big Hero</td>
  </tr>
  
  <tr>
    <th rowspan="3"scope= "rowgroup">Men</th>
    <td>Bruno Mendonça</td>
    <td>Untouchables</td>
    <td>Amnesia</td>
    <td>Gladiator</td>
  </tr>
  
  <tr>
    <td>Daniel Lourenço</td>
    <td>Wall-E</td>
    <td>OldBoy</td>
    <td>Dangal</td>
  </tr>
  <tr>
    <td>Fabiano Mota</td>
    <td>Star Wars 5</td>
    <td>Taxi Driver</td>
    <td>Toy Story</td>
  </tr>
  
  
  </tbody>
  </table>
  
  </body>
</div>
</html>
