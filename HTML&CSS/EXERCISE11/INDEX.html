<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>media in HTML5</title>

</head>
<body>
<H1> Dynamic image</H1>                      
<p>Try open this site in several different devices or simply increase and decrease the size of your browser...</p>
<picture>
<source media="(max-width:750px)"srcset="IMG/PHOTO-P.png"type="image/png">
<source media="(max-width: 1050px)"srcset="IMG/PHOTO-M.png"type="image/png">
<img src="IMG/PHOTO-G.png" alt="flex image">
</picture>
<picture>
<source media="(max-width:1050px)"srcset="IMG/PHOTO-M.png"type="image/png">
<img src="IMG/PHOTO-G.png" alt="flex image">
</picture>
<h1>Playing Audio</h1>
<p>Let's learn to play audios in HTML5</p>
<!--<audio src="MEDIA/HAPPY-MISTAKE.mp3"controls autoplay loop></audio>-->
<!--MP3 WAV OGG-->
<audio preload="metadata"autoplay controls loop>
<source src="MEDIA/guanacast-33.mp3"type="audio/mpeg">
<source src="MEDIA/guanacast-33.ogg"type="audio/ogg">
<!--wav:heavy-->
<source src="MEDIA/guanacast-33.wav"type="audio/wav">
</audio>
<p> your browser cannot to play audio.<a href="MEDIA/guanacast-33.mp3">Click here to download the MP3 file</a></p>
</body>


</html>
